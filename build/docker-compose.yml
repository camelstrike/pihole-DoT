version: "3.8"

services:
  certbot:
    container_name: certbot
    image: camelstrike/certbot-doth:$TAG
    build:
      context: ./certbot
      args:
        - CERTBOT_TAG
        - CERTBOT_DOMAIN=${CERTBOT_DOMAIN}
        - CLOUDFLARE_TOKEN=${CLOUDFLARE_TOKEN}
        - CERTBOT_EMAIL=${CERTBOT_EMAIL}
        - CERTBOT_ENV=${CERTBOT_ENV:-staging}
      x-bake:
        platforms:
          - linux/amd64
          - linux/arm64
    environment:
      - CLOUDFLARE_TOKEN=${CLOUDFLARE_TOKEN}
      - CERTBOT_DOMAIN=${CERTBOT_DOMAIN}
      - CERTBOT_EMAIL=${CERTBOT_EMAIL}
      - CERTBOT_ENV=${CERTBOT_ENV}
    env_file:
      - .env
    networks:
      pihole-doth:
        ipv4_address: 172.30.30.40
    volumes:
      - certbot:/etc/letsencrypt
    depends_on:
      - unbound
      - pihole
  pihole:
    container_name: pihole
    image: camelstrike/pihole-doth:$TAG
    build:
      context: ./pihole
      args:
        - PIHOLE_TAG
      x-bake:
        platforms:
          - linux/amd64
          - linux/arm64
    env_file:
      - .env
    ports:
      - 8080:80/tcp
    dns:
      - 127.0.0.1
    networks:
      pihole-doth:
        ipv4_address: 172.30.30.30
    environment:
      TZ: 'UTC'
      WEBPASSWORD: '${PIHOLE_WEBPASSWORD:-changeme}'
      # Unbound fixed IP
      PIHOLE_DNS_: '172.30.30.10#5335'
      DNSSEC: 'true'
      WEBTHEME: 'default-dark'
    volumes:
      - pihole:/etc/pihole/
      - pihole-dnsmask:/etc/dnsmasq.d/
      - pihole-updatelists:/etc/pihole-updatelists/
      - ./pihole/pihole-updatelists.conf:/etc/pihole-updatelists/pihole-updatelists.conf
    cap_add:
      - NET_ADMIN
    restart: unless-stopped
    depends_on:
      - unbound
  nginx:
    container_name: nginx
    image: camelstrike/nginx-doth:$TAG
    build:
      context: ./nginx
      args:
        - TAG
        - NGINX_TAG
        - CERTBOT_DOMAIN=${CERTBOT_DOMAIN}
      x-bake:
        platforms:
          - linux/amd64
          - linux/arm64
    environment:
      - CERTBOT_DOMAIN=${CERTBOT_DOMAIN}
    env_file:
      - .env
    ports:
     - 53:53/tcp
     - 53:53/udp
     - 853:853/tcp
     - 443:443/tcp
     - 80:80/tcp
    networks:
      pihole-doth:
        ipv4_address: 172.30.30.20
    volumes:
      - certbot:/etc/letsencrypt
    depends_on:
      - certbot
      - unbound
  unbound:
    container_name: unbound
    image: camelstrike/unbound-doth:$TAG
    build:
      context: ./unbound
      args:
        - UNBOUND_TAG
      x-bake:
        platforms:
          - linux/amd64
          - linux/arm64
    env_file:
      - .env
    networks:
      pihole-doth:
        ipv4_address: 172.30.30.10

volumes:
  pihole:
  pihole-dnsmask:
  pihole-updatelists:
  certbot:

networks:
  pihole-doth:
    ipam:
      driver: default
      config:
        - subnet: "172.30.30.0/24"
