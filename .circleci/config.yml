version: 2.1

# Define the jobs we want to run for this project
jobs:
  build-amd:
    machine:
      image: ubuntu-2004:202201-02
    resource_class: medium
    steps:
      - checkout
      - run: cd build
      - run: 
          command: |
            export TAG=2.0
            export DOCKER_BUILDKIT=1
            docker-compose build
  build-arm:
    machine:
      image: ubuntu-2004:202201-02
    resource_class: arm.medium
    steps:
      - checkout
      - run: cd build
      - run: 
          command: |
            export TAG=2.0
            export DOCKER_BUILDKIT=1
            docker-compose build

# Orchestrate our job run sequence
workflows:
  build_and_test:
    jobs:
      - build-amd
      - build-arm
