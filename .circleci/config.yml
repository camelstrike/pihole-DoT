version: 2.1

# Define the jobs we want to run for this project
jobs:
  build-amd:
    machine:
      image: ubuntu-2004:2022.04.1
    resource_class: medium
    steps:
      - checkout
      - run: cd build
      - run: TAG=2.0 DOCKER_BUILDKIT=1 docker-compose build
  build-arm:
    machine:
      image: ubuntu-2004:2022.04.1
    resource_class: arm.medium
    steps:
      - checkout
      - run: cd build
      - run: TAG=2.0 DOCKER_BUILDKIT=1 docker-compose build

# Orchestrate our job run sequence
workflows:
  build_and_test:
    jobs:
      - build-amd
      - build-arm
